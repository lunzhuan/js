            <h1>信用商场</h1>
            <h2>欢迎登陆</h2>
            <div class="header_logo">
                <img src="img/xy_header_tel.png"/>
            </div>
        </div>
    <div class="content">
        <div class="w1200">
            <div id="form_login_div">
                <div class="form_login">
                    <label class="login_title"><span>信用商城</span></label><br /><br />
                    <input id="usernumber" type="text" placeholder="请输入手机号" style="width: 240px;height: 24px;"/><br />
                    <input id="password" type="password" placeholder="请输入密码" style="width: 240px;height: 24px;"/><br />

                    <input type='button' onclick="TurnToRegister()" value='注册' /><br/>
                </div>
            </div>
            <div id="form_register_div">
                    <div class="form_register">
                        <label class="register_title"><span>注册账号</span></label><br /><br />
                        <input id="usernumber" type="text" placeholder="请输入手机号" style="width: 240px;height: 24px;"/><br />
                        <input id="name" type="text" placeholder="请输入姓名" style="width: 240px;height: 24px;"/><br />
                        <input id="password" type="password" placeholder="请输入密码" style="width: 240px;height: 24px;"/><br />
                        <input id="password_again" type="password" placeholder="请确认密码" style="width: 240px;height: 24px;"/><br />
                        <input type="button" id="regist" value="注册" style="width:100px;height: 26px;"/><br />
                        <input type='button' onclick="TurnToLogin()" value='登陆'/>&nbsp;&nbsp;&nbsp;
                        <input type='button' onclick="TurnToRegister()" value='注册' /><br/>
                    </div>
            </div>
        </div>
